	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
    <title>Flickr simple search
	</title>
	
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
<div id="wrapper">
	<button id="prev" disabled>&lt; Previous page</button>
	<input id="search" name="search" value="">
	<button id="go">Go</button>
	<button id="next" disabled>Next page &gt;</button>
	<div id="results"></div>
</div>
<script type="text/javascript" src="flickr.js"></script>
<script type="template" id="flickrTemplate">
	<a href="http://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}.jpg" target="_blank"><img src="http://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_q.jpg" alt=""><p>{{title}}</p></a>
</script>
</body>
